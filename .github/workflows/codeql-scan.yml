name: Checkov Security Scan

on:
  pull_request:
    branches:
      - main

permissions:
  security-events: write # Required to upload SARIF file to GitHub's Security tab

jobs:
  checkov_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: |
          mkdir -p checkov_reports
          checkov -d . --output-file-path checkov_reports/checkov.sarif --output-format sarif
        continue-on-error: true # Allows the workflow to complete even if Checkov finds issues

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov_reports/checkov.sarif
