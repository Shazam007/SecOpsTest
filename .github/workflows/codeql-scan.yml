name: checkov

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

permissions: read-all

jobs:
  scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: cli,sarif
          output_file_path: console,results.sarif
          framework: terraform

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2

        # Results are generated only on a success or failure
        # this is required since GitHub by default won't run the next step
        # when the previous one has failed. Security checks that do not pass will 'fail'.
        # An alternative is to add `continue-on-error: true` to the previous step
        # Or 'soft_fail: true' to checkov.
        if: success() || failure()
        with:
          sarif_file: results.sarif

      # - name: Upload SARIF file to GitHub Security tab
      #   if: success() || failure()  # Always attempt to upload SARIF
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: checkov.sarif

      - name: Annotate Parsing Errors
        if: failure() # Run only if Checkov encountered an error
        run: |
          echo "Parsing errors found in Checkov scan, displaying as annotations."
          grep -i "error" checkov.sarif | while read -r line; do
            echo "::error::${line}"
          done
