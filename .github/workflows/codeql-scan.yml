name: checkov

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

permissions: read-all

jobs:
  scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: cli,sarif
          output_file_path: console,results.sarif
          framework: terraform

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: results.sarif

      - name: Annotate Parsing Errors
        if: failure() # Run only if Checkov encountered an error
        run: |
          echo "Parsing errors found in Checkov scan, displaying as annotations."
          grep -i "error" checkov.sarif | while read -r line; do
            echo "::error::${line}"
          done
